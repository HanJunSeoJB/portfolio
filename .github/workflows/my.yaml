name: Website Minimum Requirements

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./portfolio

      - name: Run tests
        run: npm test
        working-directory: ./portfolio
